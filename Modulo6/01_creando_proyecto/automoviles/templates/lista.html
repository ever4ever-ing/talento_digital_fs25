<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Autos - Crear / Listar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 20px;
        max-width: 800px;
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-top: 6px;
      }
      .error {
        color: #a00;
        font-size: 0.9em;
        margin-top: 4px;
      }
      .field-row {
        margin-bottom: 6px;
      }
      .autos-list {
        margin-top: 24px;
        border-top: 1px solid #eee;
        padding-top: 16px;
      }
      .auto {
        padding: 8px 0;
        border-bottom: 1px dashed #eee;
      }
      .meta {
        color: #666;
        font-size: 0.9em;
      }

      .el_button{
        display: inline-block;padding:8px 12px;background:#007bff;color:#fff;text-decoration:none;border-radius:4px;
      }
      </style>
  </head>
  <body>
    <h1>Registrar autom√≥vil</h1>
    <span>
      <a class="el_button" href="{% url 'crear_automovil' %}" >
        Registrar
      </a>
    </span>

    <section class="autos-list">
      <h2>Autos registrados</h2>
      <ul>
        {% for a in autos %}
        <li class="list-group-item">
          <strong>{{ a.marca }}</strong> - {{ a.modelo }} - {{ a.anio }} - ${{ a.precio }}
        </li>
        {% empty %}
        <p>No hay productos disponibles.</p>
        {% endfor %}
      </ul>
    </section>
  </body>
</html>
