<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title mb-0">Filtros</h3>
            </div>
            <div class="card-body">
                <form method="GET" action="{% url 'productos:filtrar_productos' %}" class="row g-3">
                    <div class="col-md-4">
                        <label for="categoria" class="form-label">Categoría:</label>
                        <select name="categoria" id="categoria" class="form-select">
                            <option value="">Todas</option>
                            {% for categoria in categorias %}
                            <option value="{{ categoria }}" {% if categoria == categoria_seleccionada %}selected{% endif %}>{{ categoria }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="precio_min" class="form-label">Precio Mínimo:</label>
                        <input type="number" name="precio_min" id="precio_min" step="0.01" value="{{ precio_min_seleccionado }}" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label for="precio_max" class="form-label">Precio Máximo:</label>
                        <input type="number" name="precio_max" id="precio_max" step="0.01" value="{{ precio_max_seleccionado }}" class="form-control">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Lista de Productos</h1>
            <a href="{% url 'productos:registrar_producto' %}" class="btn btn-success">Registrar Nuevo Producto</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.descripcion }}</td>
                        <td>${{ producto.precio }}</td>
                        <td>{{ producto.categoria }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No hay productos registrados.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
