<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Automóvil - Concesionaria</title>
</head>
<body>
    <h1>Agregar nuevo automóvil</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <p><a href="{% url 'lista_autos' %}">Volver a la lista de autos</a></p>
    <p><a href="{% url 'logout' %}">Cerrar sesión</a></p>
</body>
</html>
