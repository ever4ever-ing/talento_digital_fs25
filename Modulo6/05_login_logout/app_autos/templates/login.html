<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Concesionaria</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        max-width: 400px;
        width: 100%;
        margin: 1rem;
      }
      .card-custom {
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 1rem 1rem 0 0;
        padding: 2rem;
        text-align: center;
        color: white;
      }
      .login-icon {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 0.75rem;
        font-weight: 600;
        transition: transform 0.2s;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="card card-custom">
        <div class="login-header">
          <i class="bi bi-car-front-fill login-icon"></i>
          <h2 class="mb-0">Concesionaria</h2>
          <p class="mb-0 mt-2 opacity-75">Iniciar sesión</p>
        </div>
        <div class="card-body p-4">
          {% if error %}
          <div class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{ error }}</div>
          </div>
          {% endif %}
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="bi bi-person-fill me-1"></i>Usuario
              </label>
              <input 
                type="text" 
                class="form-control form-control-lg" 
                id="username" 
                name="username" 
                placeholder="Ingresa tu usuario"
                required 
                autofocus
                autocomplete="username"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">
                <i class="bi bi-lock-fill me-1"></i>Contraseña
              </label>
              <input 
                type="password" 
                class="form-control form-control-lg" 
                id="password" 
                name="password" 
                placeholder="Ingresa tu contraseña"
                required
                autocomplete="current-password"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
