{% extends 'base.html' %}

{% block title %}Mensaje Enviado - Recetas Deliciosas{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto text-center">
            <div class="mb-4">
                <span class="display-1">✅</span>
            </div>
            <h1 class="mb-4">¡Mensaje Enviado!</h1>
            <p class="lead mb-4">
                Gracias por contactarnos. Hemos recibido tu mensaje y te responderemos lo antes posible.
            </p>
            <div class="d-flex gap-2 justify-content-center">
                <a href="{% url 'recetas:inicio' %}" class="btn btn-primary">
                    Volver al inicio
                </a>
                <a href="{% url 'recetas:lista_recetas' %}" class="btn btn-outline-primary">
                    Ver recetas
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
