<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d29090;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Recetas</h1>
        {% load static %}
        {% if recetas|length == 0 %}
            <div class="alert alert-warning text-center">No hay recetas disponibles.</div>
        {% endif %}
        <div class="row">
        {% for receta in recetas %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    {% if receta.imagen %}
                        <img src="{% static 'lisbon-8268841_1280.jpg' %}" class="card-img-top" alt="Lisbon">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ receta.nombre }}</h5>
                        <p class="card-text">{{ receta.ingredientes }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
