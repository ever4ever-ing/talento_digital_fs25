<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Autos - Crear / Listar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row mb-4">
        <div class="col-12">
          <h1 class="text-center mb-4"><i class="bi bi-car-front-fill me-2"></i>Registrar autom칩vil</h1>
          <div class="text-center">
            <a href="{% url 'crear_automovil' %}" class="btn btn-primary btn-lg">
              <i class="bi bi-plus-circle me-2"></i>Registrar nuevo auto
            </a>
          </div>
        </div>
      </div>

      <section class="autos-list">
        <h2 class="mb-4"><i class="bi bi-list-ul me-2"></i>Autos registrados</h2>
        <div class="row">
          {% for a in autos %}
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
              <img
                src="https://via.placeholder.com/400x300?text={{ a.marca|urlencode }}+{{ a.modelo|urlencode }}"
                class="card-img-top img-fluid"
                alt="{{ a.marca }} {{ a.modelo }}"
                style="height: 200px; object-fit: cover;"
              />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ a.marca }} {{ a.modelo }}</h5>
                <p class="card-text text-success fw-bold fs-5">${{ a.precio }}</p>
                <p class="card-text text-muted">A침o: {{ a.a침o }}</p>
                <div class="mt-auto">
                  <a href="#" class="btn btn-outline-primary me-2">
                    <i class="bi bi-eye me-1"></i>Ver detalles
                  </a>
                  <a href="#" class="btn btn-outline-secondary">
                    <i class="bi bi-chat-dots me-1"></i>Contactar
                  </a>
                </div>
              </div>
            </div>
          </div>
          {% empty %}
          <div class="col-12">
            <div class="alert alert-info text-center" role="alert">
              <i class="bi bi-info-circle me-2"></i>No hay autom칩viles disponibles.
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
