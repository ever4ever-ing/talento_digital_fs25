{% extends 'base.html' %}

{% block title %}Crear Evento{% endblock %}

{% block content %}
<h1>Crear Nuevo Evento</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Crear Evento</button>
</form>
<a href="{% url 'event_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
{% endblock %}
