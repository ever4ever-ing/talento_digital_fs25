{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<h1>Crear Cuenta</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
<p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
{% endblock %}
