<!DOCTYPE html>
<html>
<head>
    <title>Lista de Libros</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            display: flex;
            align-items: flex-start;
            margin-top: 5%;
        }
        .card {
            border-radius: 1rem;
            border: none;
        }
        .list-group-item {
            border: none;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .btn {
            border-radius: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card shadow-sm p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="fw-bold mb-0">Lista de Libros</h1>
                        <a href="{% url 'crear_libro' %}" class="btn btn-success">Agregar libro</a>
                    </div>
                    <ul class="list-group">
                        {% for libro in libros %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>
                                    <strong>{{ libro.titulo }}</strong> <span class="text-muted">- {{ libro.autor }} ({{ libro.fecha_publicacion }})</span>
                                </span>
                                <span>
                                    <a href="{% url 'actualizar_libro' libro.pk %}" class="btn btn-sm btn-primary">Editar</a>
                                    <a href="{% url 'eliminar_libro' libro.pk %}" class="btn btn-sm btn-danger ms-2">Eliminar</a>
                                </span>
                            </li>
                        {% empty %}
                            <li class="list-group-item text-center">No hay libros registrados.</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
