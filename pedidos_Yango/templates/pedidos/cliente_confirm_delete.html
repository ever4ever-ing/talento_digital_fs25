<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Cliente</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar al cliente "{{ cliente.usuario.username }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'cliente_list' %}">Cancelar</a>
    </form>
</body>
</html>
