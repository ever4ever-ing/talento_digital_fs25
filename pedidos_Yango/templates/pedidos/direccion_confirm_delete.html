<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Dirección</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar la dirección "{{ direccion }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'direccion_list' %}">Cancelar</a>
    </form>
</body>
</html>
