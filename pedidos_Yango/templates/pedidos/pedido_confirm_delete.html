<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Pedido</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar el Pedido #{{ pedido.id }}?</h1>
    <p>Total: ${{ pedido.total }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'pedido_list' %}">Cancelar</a>
    </form>
</body>
</html>
